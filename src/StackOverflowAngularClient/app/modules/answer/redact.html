<div class="col-md-8">
    <h3>
        {{'answer.redact.write.title' | translate}}
    </h3>

    <form name="redactAnswerForm" novalidate ng-app="segFault" ng-controller="RedactPostAnswerCtrl as redactCtrl">
        <textarea required
                  maxlength="65535"
                  name="uMessage"
                  autofocus="autofocus"
                  ng-model="redactCtrl.message"
                  placeholder="{{'placeholder.field.answer.message' | translate}}"
                  rows="6"
                  class="form-control">
        </textarea>
        <div ng-show="redactAnswerForm.$submitted || redactAnswerForm.uMessage.$touched" class="text-center error">
            <span ng-show="redactAnswerForm.uMessage.$error.required">{{'error.question.add.answer.message.notSet' | translate}}</span>
            <span ng-show="redactAnswerForm.uMessage.$error.maxlength">{{'error.question.add.answer.message.tooLong' | translate}}</span>
        </div>

        <div ng-show="redactAnswerForm.$pristine && redactAnswerForm.uMessage.$untouched" class="text-center error">
            <span ng-show="messageError">{{messageError | translate}}</span>
        </div>

        <div ng-show="redactAnswerForm.$pristine && redactAnswerForm.uMessage.$untouched && otherErrors && otherErrors.length > 0">
            <div ng-repeat="error in otherErrors" class="text-center error">
                <span>{{error | translate}}</span>
            </div>
        </div>

        <br/>

        <input name="Send"
               ng-click="redactCtrl.send()"
               title="{{'answer.redact.button.addAnswerTooltip' | translate}}"
               value="{{'answer.redact.button.label' | translate}}"
               class="btn btn-success"
               type="submit">
    </form>
</div>
