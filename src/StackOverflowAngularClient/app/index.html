<!DOCTYPE html>
  <!--[if lt IE 7]>      <html ng-app="segFault" ng-controller="PageCtrl" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
  <!--[if IE 7]>         <html ng-app="segFault" ng-controller="PageCtrl" class="no-js lt-ie9 lt-ie8"> <![endif]-->
  <!--[if IE 8]>         <html ng-app="segFault" ng-controller="PageCtrl" class="no-js lt-ie9"> <![endif]-->
  <!--[if gt IE 8]><!--> <html ng-app="segFault" ng-controller="PageCtrl" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ PageService.title() }}</title>
    <meta name="description" content="Questions & Answer website like Stack Overflow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="assets/images/favicon.ico">

    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="assets/stylesheets/app.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
          <a ng-href="#!/" class="navbar-brand">{{ 'layout.home' | translate }}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav"></ul>
          <!-- Login part -->
          <div ng-controller="AuthCtrl as authCtrl" class="nav navbar-nav navbar-right">
              <div ng-show="authCtrl.isAuthenticated()">
                  <!-- TODO username
                  <a ng-href="#!/user/profile/" class="navbar-brand">
                      {{authCtrl.currentUser()}}
                  </a>-->
                  <a ng-click="authCtrl.logout()" class="navbar-brand">
                      {{'button.logout' | translate}}
                  </a>
              </div>
              <div ng-show="!authCtrl.isAuthenticated()">
                  <a ng-href="#!/register" class="navbar-brand">
                      {{'button.signUp' | translate}}
                  </a>
                  <a ng-href="#!/login" class="navbar-brand">
                      {{'button.signIn' | translate}}
                  </a>
              </div>
          </div>
        </div>
      </div>
    </div>

    <div ng-view></div>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- Translation -->
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
    <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.min.js"></script>
    <!-- Utils -->
    <script src="components/routeStyleComponent.js"></script>
    <!-- Application -->
    <script src="app.js"></script>
    <!-- Services -->
    <script src="services/general/pageService.js"></script>
    <script src="services/general/redirectionService.js"></script>
    <script src="services/auth/authService.js"></script>
    <script src="services/auth/authInterceptor.js"></script>
    <script src="services/auth/userService.js"></script>
    <script src="services/post/postService.js"></script>
    <!-- Login related -->
    <script src="modules/login/login.js"></script>
    <script src="controllers/login/loginControllers.js"></script>
    <script src="directives/login/loginDirectives.js"></script>
    <!-- Post related -->
    <script src="controllers/post/postControllers.js"></script>
    <!-- Question related -->
    <script src="modules/question/question.js"></script>
    <script src="controllers/question/questionControllers.js"></script>
    <script src="directives/question/questionDirectives.js"></script>
    <!-- Answer related -->
    <script src="modules/answer/answer.js"></script>
    <script src="controllers/answer/answerControllers.js"></script>
    <!-- User related -->
    <script src="modules/userProfile/userProfile.js"></script>
    <script src="controllers/userProfile/userProfileControllers.js"></script>
    <!-- TO BE COMPLETED WITH NEW MODULES -->

    <!-- Other -->
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
  </body>
</html>
